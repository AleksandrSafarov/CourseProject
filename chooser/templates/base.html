{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    
    <title>{% block title %}Chooser{% endblock %}</title>

    <link type="text/css" href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    {% block extraheader %}{% endblock %}
</head>

<body>
    <header class="d-flex flex-wrap justify-content-left py-3 mb-4 border-bottom">
        <a href="{% url 'index' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-light text-decoration-none">
            <span class="fs-1" style="margin-left:20%">Chooser</span>
            </a>
                
            <ul class="nav nav-pills" style="margin-right:4%">
                    
                {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link text-light text-decoration-underline fs-4" href="{% url 'index' %}" id="userInfo">
                         {{user.username}}
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light text-decoration-underline fs-4" href="{% url 'logout' %}">
                        Выйти
                    </a>
                </li>
    
                {% else %}
                <li class="nav-item">
                    <a id="userInfo" style="visibility: hidden"></a>
                    <a class="nav-link text-light text-decoration-underline fs-4" href="{% url 'login' %} ">
                        Вход
                    </a>
                </li>
                {% endif %}
            </ul>
        <hr>
    </header>



    <div class="content" id="content">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
