{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    
    <title>{% block title %}Chooser{% endblock %}</title>

    <link type="text/css" href="{% static 'css/styles.css' %}" rel="stylesheet">

    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.4.0/dist/sql-wasm.js" integrity="sha512-8oJoeo0ykAzuJzQFJDnwz9t4Rr+1xue7LFX+kr0NJMpOHH9QJPC563If+sakheUe3QbLwTTgXIGPC6YZTwp7Iw==" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    {% block extraheader %}{% endblock %}
</head>

<body>
    <header>
        <nav>
            <div class="laptop-nav">
                <div class="header-logo">
                    <p>
                        Chooser
                    </p>
                </div>
                
                <div class="nav-menu">
                    <a href="/">
                        Главная
                    </a>
                    
                    {% if request.user.is_authenticated %}
    
                    <a href="{% url 'index' %}" id="userInfo">
                         {{user.username}}
                    </a>
    
                    <a href="{% url 'logout' %}">
                        Выйти
                    </a>
    
                    {% else %}
                    <a id="userInfo" style="visibility: hidden"></a>
                    <a href="{% url 'login' %} ">
                        Вход
                    </a>
    
                    {% endif %}
                </div>
            </div>
        </nav>
        <hr>
    </header>



    <div class="content" id="content">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
