{% extends 'base.html' %}
{% load static %}

{% block title %}Chooser{% endblock %}

{% block extraheader %}
{% endblock %}

{% block content %}
<div class="index-block">
    <div class="votings">
        {% for voting in votings %}
            <p class="fs-5">
                <a href="{% url 'voting' voting.id %}">{{ voting.title }}</a>
            </p>
        {% endfor %}
    </div>
    <div class="create-voting">
        {% if user.is_authenticated %}
            <a href="{% url 'create' %}">
                <button class="btn btn-primary">Создать голосование</button>
            </a>
        {% endif %}
    </div>
</div>
{% endblock %}
